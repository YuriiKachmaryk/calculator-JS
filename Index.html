<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel= "stylesheet" type= "text/css" href="index.css"/>
    
</head>
<body>
    <div class= "table">
        <div class= "button-block">
            <button class= "opperation-button" id= "plusBtn">+</button>
            <button class= "opperation-button" id= "minusBtn">-</button>
            <button class= "opperation-button" id= "multiplyBtn">*</button>
            <button class= "opperation-button" id= "divideBtn">/</button>
        </div>
        <hr/>
        <div class= "input-block">
            <input type="number" placeholder="number1" class= "number" id="num1">
            <input type="number" placeholder="number2" class= "number" id= "num2">
        </div>
    </div>
    
</body>
    <script src="Index.js"></script>
</html>
